<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sedona</title>
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__container">
        <a href="#" class="logo header__logo header__logo--pic">
          <img src="img/logo.svg" alt="Логотип" class="logo__pic" width="100" height="84">
        </a>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#" class="nav__link">Главная</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Фото и видео</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">Форма отзыва</a>
            </li>
            <li class="nav__item">
              <a href="#" class="nav__link">HtmlAcademy</a>
            </li>
          </ul>
        </nav>
        <button type="button" class="header__burger">
          <span class="burger__liner"></span>
        </button>
      </div>
      <div class="header__content">
        <img src="img/header-content.svg" alt="Заголовок" class="header__pic" width="282" height="214">
      </div>
    </div>
  </header>
</body>
<script>
  const nav = document.querySelector(".nav");
  const header__burger = document.querySelector(".header__burger");
  header__burger.addEventListener("click", function () {
    nav.classList.toggle("_active");
    header__burger.classList.toggle("_active");
  })
</script>

</html>
